<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Trading Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.header{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 18px;
  background:#020617;border-bottom:1px solid #1f2937;
}
.btn{
  padding:8px 14px;border-radius:20px;
  background:linear-gradient(135deg,#facc15,#f59e0b);
  color:#000;font-weight:bold;border:none;cursor:pointer;
}
.app{max-width:1400px;margin:auto}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
  gap:20px;padding:20px;
}
.card{
  background:#0f172a;
  padding:14px;border-radius:18px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
.card h3{text-align:center;margin-bottom:10px}
input{
  width:100%;padding:8px;margin-bottom:8px;
  border-radius:8px;border:none;
}
footer{text-align:center;padding:20px;color:#9ca3af}
</style>
</head>
<body>

<div class="header">
  <strong>âš¡ TradePro</strong>
  <div>
    <button class="btn" onclick="showLogin()">Login</button>
    <button class="btn" onclick="connectWallet()">Wallet</button>
  </div>
</div>

<div class="app">

<!-- LOGIN -->
<div id="loginBox" class="card" style="max-width:350px;margin:20px auto;display:none">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" style="width:100%" onclick="login()">Login / Register</button>
  <p id="userStatus"></p>
</div>

<div class="grid">

  <!-- BTC CHART -->
  <div class="card">
    <h3>BTC Chart</h3>
    <div id="tv-btc" style="height:400px"></div>
  </div>

  <!-- ORDER BOOK -->
  <div class="card">
    <h3>BTC Order Book</h3>
    <div id="tv-order" style="height:400px"></div>
  </div>

  <!-- MARKET DEPTH -->
  <div class="card">
    <h3>BTC Market Depth</h3>
    <div id="tv-depth" style="height:400px"></div>
  </div>

  <!-- BINANCE SWAP (REFERRAL READY) -->
  <div class="card">
    <h3>Swap (Binance)</h3>
    <iframe
      src="https://www.binance.com/en/swap?ref=YOUR_REF_CODE"
      style="width:100%;height:420px;border:none;border-radius:12px">
    </iframe>
    <p style="font-size:12px;color:#9ca3af;text-align:center">
      Earn commission via Binance referral
    </p>
  </div>

</div>
</div>

<footer>Â© 2025 Advanced Trading Dashboard</footer>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
  autosize:true,
  symbol:"BINANCE:BTCUSDT",
  interval:"15",
  theme:"dark",
  style:"1",
  container_id:"tv-btc"
});

new TradingView.widget({
  autosize:true,
  symbol:"BINANCE:BTCUSDT",
  theme:"dark",
  container_id:"tv-order",
  studies:["OrderBook"]
});

new TradingView.widget({
  autosize:true,
  symbol:"BINANCE:BTCUSDT",
  theme:"dark",
  container_id:"tv-depth",
  studies:["MarketDepth"]
});
</script>

<!-- FIREBASE LOGIN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function showLogin(){
  document.getElementById("loginBox").style.display="block";
}

function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,pass)
    .catch(()=>auth.createUserWithEmailAndPassword(email,pass))
    .then(u=>{
      document.getElementById("userStatus").innerText =
        "Logged in as "+u.user.email;
    });
}
</script>

<script>
async function connectWallet(){
  if(!window.ethereum) return alert("Install MetaMask");
  const a=await ethereum.request({method:"eth_requestAccounts"});
  alert("Wallet connected:\n"+a[0]);
}
</script>

</body>
</html>
