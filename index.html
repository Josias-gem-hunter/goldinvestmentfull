<style>
:root{
  --neon:#22c55e;
  --blue:#3b82f6;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#e5e7eb;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  background:#020617cc;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  z-index:100;
  backdrop-filter:blur(10px);
}
.logo{
  font-size:22px;
  font-weight:900;
  background:linear-gradient(90deg,var(--neon),var(--blue));
  -webkit-background-clip:text;
  color:transparent;
}
.nav-links a{
  margin-left:16px;
  text-decoration:none;
  color:#9ca3af;
  font-weight:600;
}
.nav-links a:hover{color:white}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:64px;
  left:0;
  bottom:0;
  width:220px;
  background:#020617;
  padding:14px;
  border-right:1px solid #1f2937;
}
.sidebar a{
  display:block;
  padding:14px;
  margin-bottom:10px;
  border-radius:10px;
  color:#9ca3af;
  text-decoration:none;
  font-weight:600;
}
.sidebar a:hover{
  background:linear-gradient(90deg,var(--neon),var(--blue));
  color:#020617;
}

/* CONTENT */
.content{
  margin-left:220px;
  padding:90px 24px 40px;
}
.card{
  background:#121826;
  padding:24px;
  border-radius:16px;
  margin-bottom:20px;
}

/* HERO */
.hero h1{font-size:36px;margin:0}
.hero p{color:#9ca3af}

/* BUTTONS */
.btn{
  display:inline-block;
  padding:14px 24px;
  border-radius:14px;
  background:linear-gradient(90deg,#14f195,#3b82f6);
  color:#020617;
  font-weight:900;
  text-decoration:none;
  margin:8px 8px 0 0;
}
.btn:hover{opacity:.9}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.chart{height:260px}

/* FLOATING SWAP */
.floating-swap{
  position:fixed;
  bottom:22px;
  right:22px;
  padding:16px 22px;
  background:linear-gradient(90deg,#14f195,#3b82f6);
  color:#020617;
  font-weight:900;
  border-radius:50px;
  text-decoration:none;
  box-shadow:0 0 40px #14f19588;
  z-index:999;
}

/* MOBILE */
@media(max-width:900px){
  .sidebar{display:none}
  .content{margin-left:0}
}
</style>
</head>
