<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Trading Dashboard</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0a0a0a;color:#e5e7eb;}
header, footer{padding:12px 20px;text-align:center;}
.btn{padding:10px 18px;border-radius:20px;background:linear-gradient(135deg,#facc15,#f59e0b);color:#000;font-weight:bold;border:none;cursor:pointer;margin-top:5px;}
.card{background:#1f1f2a;padding:20px;margin:20px auto;border-radius:12px;max-width:400px;}
input, select{width:100%;margin:5px 0;padding:8px;border-radius:8px;border:1px solid #ccc;background:#111;color:#fff;}
#dashboard{display:none;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;max-width:1200px;margin:auto;}
</style>
</head>
<body>

<header>
<h2>âš¡ Pro Trading Dashboard</h2>
</header>

<!-- LOGIN / REGISTER -->
<div id="authForms" class="card">
<h3>Register</h3>
<input id="reg-email" type="email" placeholder="Email">
<input id="reg-pass" type="password" placeholder="Password">
<button class="btn" onclick="registerUser()">Register</button>

<hr style="margin:15px 0; border-color:#444;">

<h3>Login</h3>
<input id="login-email" type="email" placeholder="Email">
<input id="login-pass" type="password" placeholder="Password">
<button class="btn" onclick="loginUser()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<h2 style="text-align:center;">Welcome to Your Account</h2>

<!-- HYPE + INVEST -->
<div class="grid">
  <div class="card" style="background: linear-gradient(135deg, #f59e0b, #facc15); color:#000;">
    <h3>ðŸ”¥ Total Users Joined</h3>
    <p id="totalUsers" style="font-size:2rem; font-weight:bold;">0</p>
    <h3>ðŸ’° Total Invested</h3>
    <p id="totalInvested" style="font-size:2rem; font-weight:bold;">$0</p>
    <h3>ðŸš€ Trending Profits</h3>
    <p id="trendingProfit" style="font-size:1.5rem;">BTC +12%, GOLD +4%</p>
  </div>

  <div class="card" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
    <h3 style="color:#fff;">ðŸ’Ž Invest / Deposit</h3>
    <input id="invest-amount" type="number" placeholder="Amount to invest" />
    <select id="invest-asset">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="GOLD">Gold</option>
      <option value="SILVER">Silver</option>
      <option value="PLATINUM">Platinum</option>
    </select>
    <button class="btn" onclick="deposit()">Deposit</button>
  </div>

  <div class="card">
    <h3>ðŸ“Š Portfolio</h3>
    <table id="portfolioTable" border="1" cellpadding="10" cellspacing="0" style="width:100%;color:#fff;">
      <tr><th>Asset</th><th>Amount</th><th>PnL</th></tr>
    </table>
  </div>
</div>

<button class="btn" style="margin:20px auto; display:block;" onclick="logoutUser()">Logout</button>
</div>

<footer>Â© 2025 Pro Trading Dashboard</footer>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB-aVVMfBNUoMWIK0ahfAG_c3wVGkpLtkM",
  authDomain: "protradingdashboard.firebaseapp.com",
  projectId: "protradingdashboard",
  storageBucket: "protradingdashboard.firebasestorage.app",
  messagingSenderId: "297586635934",
  appId: "1:297586635934:web:05a3b38f87d69d837a778f",
  measurementId: "G-K4C6YFEPJP"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Register
function registerUser(){
  const email = document.getElementById("reg-email").value;
  const password = document.getElementById("reg-pass").value;
  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const user=userCredential.user;
      db.ref('users/'+user.uid).set({
        portfolio:{BTC:0,ETH:0,LTC:0,XRP:0,GOLD:0,SILVER:0,PLATINUM:0},
        created:new Date().toISOString()
      });
      alert("Registration successful! Please login now.");
    }).catch(e=>alert(e.message));
}

// Login
function loginUser(){
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-pass").value;
  auth.signInWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const user=userCredential.user;
      showDashboard(user.uid);
    }).catch(e=>alert(e.message));
}

// Show dashboard
async function showDashboard(uid){
  document.getElementById("authForms").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  await loadPortfolio(uid);
  updateHypeStats();
}

// Load portfolio
async function loadPortfolio(uid){
  const snapshot = await db.ref('users/'+uid+'/portfolio').get();
  const table = document.getElementById("portfolioTable");
  table.innerHTML='<tr><th>Asset</th><th>Amount</th><th>PnL</th></tr>';
  if(snapshot.exists()){
    const portfolio = snapshot.val();
    for(let asset in portfolio){
      table.innerHTML+=`<tr><td>${asset}</td><td>${portfolio[asset]}</td><td class="green">+0.0%</td></tr>`;
    }
  }
}

// Deposit
async function deposit(){
  const amount = parseFloat(document.getElementById("invest-amount").value);
  const asset = document.getElementById("invest-asset").value;
  if(isNaN(amount)||amount<=0){alert("Enter a valid amount");return;}
  const user = firebase.auth().currentUser;
  if(!user){alert("Login first");return;}
  const ref = db.ref('users/'+user.uid+'/portfolio/'+asset);
  const snapshot = await ref.get();
  const current = snapshot.exists() ? snapshot.val() : 0;
  await ref.set(current+amount);
  await loadPortfolio(user.uid);
  alert(`Successfully invested $${amount} in ${asset}`);
  updateHypeStats(amount);
}

// Logout
function logoutUser(){
  auth.signOut().then(()=>{
    document.getElementById("authForms").style.display="block";
    document.getElementById("dashboard").style.display="none";
  });
}

// Hype stats
let totalUsers = 1234;
let totalInvested = 567890;
function updateHypeStats(newAmount=0){
  totalInvested += newAmount;
  document.getElementById("totalUsers").innerText = totalUsers.toLocaleString();
  document.getElementById("totalInvested").innerText = "$"+totalInvested.toLocaleString();
  document.getElementById("trendingProfit").innerText = `BTC +${(Math.random()*15).toFixed(1)}%, GOLD +${(Math.random()*5).toFixed(1)}%`;
}
</script>

</body>
</html>
